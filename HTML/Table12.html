<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Table12.html</title>
    <style>
        table.standard,table.standard td {
                border: 1px black soild;
        }
        table.standard{
                /* cellspacing="20"과 같다*/
                border-spacing: 20px;
                /* bgcolor="green"과 같다*/
                 background-color:green;
                /* width="300" height="300"과 같다*/
                 width:300px;
                 height:300px;
        }
        table.standard td {
            /* cellpadding="20과 같다"*/

        }
        /* align = "center"와 같다 */
        .innerdiv{
            margin:0 auto;

        }

</head>
<body>
    <!--
        table태그: 표 형태로 컨텐츠를 표시하기 위한 태그 
        하위태그로 아래와 같은 태그를 가질 수 있다.

        tr(table row)태그: 행을 표시한다.
        td(table date cell)태그:
                하나의 cell(칸)을 표시한다.
                고로 반드시 tr태그의 하위 태그로 존재해야 한다
                데이타는 td태그 사이에 넣어야 한다

        th(table header)태그: 역시 cell을 표시하는 태그이나 
                표의 헤더를 표시할 때 사용
                글자가 볼드체이고 가운데 정렬

            -아래는 웹 표준이나 웹 접근성을 고려한 태그(스크린 리더)
            caption태그: 테이블의 제목 표시
            summary: 테이블의 요약 설명
            tbody태그: 표에서 내용영역에 해당하는 부분을 의미적으로
                      구분하기 위한 태그
                    
            [table 태그의 속성]
            height:표의 세로폭 지정(숫자나 %로 지정)
            width:표의 가로폭 지정(숫자나 %로 지정) 
            border: 테이블의 테두리 두께 지정
            cellpadding: cell과 컨텐츠(내용 사이의 여백(기본값:1)
            cellspacing: cell과 cell사이의 여백(기본값:2)
            align:행을 구성하는 모든  cell의 내용의 정렬을 지정(left(기본값),center,right)
            height: cell의 높이를 지정
            width: cell의 가로폭 지정
            bgo
        
    -->
        <div>
            <h2>table태그</h2>
            <h3>table태그의 속성들</h3>
            <h4>table태그의 속성으로 테이블 디자인-웹표준에 어긋남</h4>
            <table border="1" cellpading="20" cellspacing="20" width="300" height="300" bgcolor="green" align="center">
                    <tr>
                        <td>가</td>
                        <td>나</td>
                    </tr>
                    <tr>
                        <td>다</td>
                        <td>라</td>
                    </tr>
            </table>

            </div>
        </div>

    </div>
